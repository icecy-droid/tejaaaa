        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, snow, red);
            color: black;
            padding: 14px 28px;
            border-radius: 50px;
            border: 2.5px solid black;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 10px 5px;
            cursor: pointer;
            min-height: 48px;
            min-width: 120px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-0.2rem);
            box-shadow: 0 3px 4px black;
        }

        @media (max-width: 360px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .content { padding: 20px 15px; }

        .page-nav {

            text-decoration: none;

            transition: 0.3s;

        .page-btn:hover {
